<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input id="text" name="item" type="text">
    </input>

      <button>Add item</button>
    </div>

    <ul>
        <li for="text">Dishwasher Tablets
            <button id="Delete"><span>Delete</span></button>
        </li>
        <li for="text">Fabric Softener
            <button id="Delete"><span>Delete</span></button>
        </li>
        <li for="text">Laundry Detergent
            <button id="Delete"><span>Delete</span></button>
        </li>

    </ul>

    <script> 
        const list = document.querySelector("ul");
        const input = document.querySelector("input");
        const button = document.querySelector("button");

        button.onclick = function() {
        let myItem = input.value;
        input.value = '';

        const listItem = document.createElement("li");
        const listText = document.createElement("span");
        const listBtn = document.createElement("button");


        const myItems = ["Dishwasher Tablets", 'Fabric Softener', 'Laundry Detergent'];
        listItem.appendChild(listText);
        listText.textContent = myItem;
        listItem.appendChild(listBtn);
        listBtn.textContent = "Delete";
        list.appendChild(listItem);
        

        listBtn.onclick = function(e) {
          list.removeChild(listItem);
        }
        
        input.focus();
        }
    </script>
  </body>
</html>
