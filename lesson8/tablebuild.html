<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tablebuild.css">
    <title>Build a Table</title>
</head>
<main>

    <body>

        <table>
            <caption>Table 1:</caption>
            <thead>
                <tr class="headFootMedDark">
                    <th colspan="3" scope="colgroup">ACME WildWest</th>
                </tr>
                <tr class="rowDarkest">
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th class="nth" scope="col">Sales Goals</th>
                </tr>
            </thead>
            <tbody>
                <tr class="rowDark">
                    <td scope="row">August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr class="rowPale">
                    <td scope="row">September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr class="rowDark">
                    <td scope="row">October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr class="rowPale">
                    <td scope="row">November</td>
                    <td>$8,610</td>
                    <td class="rowDarkest">$7,500</td>
                </tr>
                <tr class="rowDark">
                    <td scope="row">Black Friday</td>
                    <td colspan="2"><center>4,000</center></td>
                </tr>

                <tr class="rowPale">
                    <td scope="row">December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
    </body>
    <tfoot>
        <tr class="headFootMedDark">
            <th colspan="3" scope="colgroup">Compiled:<span class="dateCompiled">-2.20.2022-</span>by: lBowers</th>
        </tr>
    </tfoot>
    </table>
</main>
</html>
